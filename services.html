<head>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz' crossorigin='anonymous'>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Link Guide https://developers.google.com/chart/interactive/docs/gallery/areachart -->
    <script>
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Aguá', 'Caindo'],
                [1, 1],
                [2, 1],
                [3, 1],
                [4, 0],
                [5, 1],
                [6, 0],
                [7, 1],

            ]);

            var options = {
                title: 'últimos 7 dias',
                titleTextStyle: {
                    color: '#9e3eba'
                },
                hAxis: {
                    title: 'Dias',
                    titleTextStyle: {
                        color: '#9e3eba'
                    },
                    baseline: '7',
                    baselineColor: '#00A79E',
                    gridlines: {
                        color: 'none',
                    }
                },
                vAxis: {
                    // minValue: 1,
                    baselineColor: '#00A79E',
                    gridlines: {
                        color: 'none',
                    }
                },
                colors: ['#FF8760', '#00A79E'],
                backgroundColor: '#4e1d69',
                chartArea: {
                    backgroundColor: '#4e1d69',
                    left: 20,
                    width: '90%'
                },
                series: {
                    0: {
                        lineWidth: 4,
                    }
                }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div--ligth'));
            chart.draw(data, options);
        }
    </script>
